<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg">
        <div class="card-img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <a href="#">Equilibrium #3429</a>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">
        <div class="status-ether">
          <img src="./images/icon-ethereum.svg"><span>0.041 ETH</span></div>
        <div class="status-clock">
          <img src="./images/icon-clock.svg"><span>3 days left</span></div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/damisk1" target="_blank">Gabriel Damiski</a>.
    </div>
  </footer>
</body>
</html>
